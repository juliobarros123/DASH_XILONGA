                     <h5>Completa o seu perfil...</h5>
                    <div class="text-muted">Para continuar a usar esta conta deve terminar de preencher os seus dados
                        da conta de utilizador</div>
                    <div class="w-100 bg-white shadow p-4 h-100 mt-3 rounded">
                        <form class="style-1">
                            <div class="col-12">
                                <div class="avatar-container mb-5 d-flex align-items-center">
                                    <img src="assets/img/noPerson.png" alt="Imagem de Perfil" class="avatar mr-4">
                                    <div>
                                        <label class="btn btn-sm px-3 rounded-pill text-secondary border border-secondary"
                                        for="avatar">Carregar fotografia</label>
                                        <input type="file" class="d-none" id="avatar">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bold" for="username">Nome de usuário*</label>
                                            <input type="text" class="form-control bg-white rounded-pill "
                                            id="username" placeholder="Nome">
                                        </div>
                                        <div class="form-group">
                                            <label class="bold" for="lastname">Nome secundário*</label>
                                            <input type="text" class="form-control bg-white rounded-pill "
                                            id="lastname" placeholder="Apelido">
                                        </div>
                                        <div class="form-group">
                                            <label class="bold" for="date">Data de Nascimento*</label>
                                            <input type="date" class="form-control bg-white rounded-pill "
                                            id="date">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bold" for="phone">Numero de Telefone*</label>
                                            <input type="text" class="form-control bg-white rounded-pill "
                                            id="phone" placeholder="9xx xxx xxx">
                                        </div>
                                        <div class="form-group">
                                            <label class="bold" for="bi">Numero do Bilhete de Identidade*</label>
                                            <input type="text" class="form-control bg-white rounded-pill "
                                            id="bi" placeholder="Numero do Bilhete de Identidade">
                                        </div>
                                        <div class="form-group">
                                            <label class="bold" for="gender">Gênero*</label>
                                            <select name="gender" id="gender" class="form-control bg-white rounded-pill ">
                                                <option value="" selected>Identifica o seu genero</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bold" for="email">E-mail*</label>
                                            <input type="email" class="form-control bg-white rounded-pill "
                                            id="email" placeholder="Usuário">
                                        </div>
                                        <div class="form-group toggle-password">
                                            <label for="password" class="bold">Senha*</label>
                                            <input type="password" class="form-control  rounded-pill input--"
                                            id="password" placeholder="Senha"> <i class="fas fa-eye text-muted toggler"></i>
                                        </div>
                                        <div class="form-group toggle-password">
                                            <label for="password2" class="bold">Confirme a senha*</label>
                                            <input type="password" class="form-control  rounded-pill input--"
                                            id="password2" placeholder="Senha"> <i class="fas fa-eye text-muted toggler"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="py-3">
                                <button type="submit" class="btn btn-sm px-3 btn-secondary rounded-pill  d-block mx-auto ">
                                    <div class="text-uppercase text-increase">Finalizar</div>
                                </button>
                            </div>
                        </form>
